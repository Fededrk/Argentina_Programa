<!DOCTYPE html>
<html lang="en">

<head>

    <title>Oficial Login</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required>
                        <label for="">Contraseña</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Recuerdame <a href="#">Olvide Contraseña</a></label>

                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>No tiene cuenta? <a href="#">Registrarse</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
